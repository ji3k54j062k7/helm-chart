{{- if .Values.pcrf.enabled }}
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: {{ .Release.Name }}-pcrf-deployment
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}pcrf
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}pcrf
    spec:
      containers:      
      - name: myapp-container
        image: {{ .Values.free5gcImage }}
        command: ["/bin/sh"]
        args: ["-c", "sleep 30d && /root/free5gc/nextepc-pcrfd"]
        volumeMounts:
        - name: free5gc-config
          mountPath: /root/free5gc/install/etc/free5gc/free5gc.conf
          subPath: free5gc.conf
        - name: nextepc-config
          mountPath: /root/free5gc/install/etc/free5gc/pcrf.conf
          subPath: pcrf.conf
        - name: nextepc-freediameter-config
          mountPath: /root/free5gc/install/etc/free5gc/freeDiameter/pcrf.conf
          subPath: pcrf.conf
      initContainers:
      - name: init-network-client
        image: {{ .Values.generic.networkImage }}
        command: ["/go/bin/client"]
        args: ["-s=unix:///tmp/vortex.sock", "-b={{ .Values.generic.interface }}", "-n={{ .Values.pcrf.interface }}", "-i={{ .Values.pcrf.addresses }}"]
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_UUID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        volumeMounts:
        - mountPath: /tmp/
          name: grpc-sock
      volumes:
      - name: grpc-sock
        hostPath:
          path: /tmp/vortex/
      - name: free5gc-config
        configMap:
          name: {{ .Release.Name }}-configmap
          items:
          - key: free5gc.conf
            path: free5gc.conf
      - name: nextepc-config
        configMap:
          name: {{ .Release.Name }}-nextepc-configmap
          items: 
          - key: pcrf.conf
            path: pcrf.conf
      - name: nextepc-freediameter-config
        configMap:
          name: {{ .Release.Name }}-nextepc-freediameter-configmap
          items:
          - key: pcrf.conf
            path: pcrf.conf
{{- end }}